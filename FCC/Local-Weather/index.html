<!doctype=html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Lato|Roboto|Montserrat">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.cs">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="https://www.emielgroendijk.github.io/Local&20Weather/stylesheet.css">
        <script src="https://www.emielgroendijk.github.io/Local&20Weather/js.js type="text/javascript></script>
    </head>
    
<body>
    <div class="container">
        <div class="locdate">
            <h1 class="city"></h1>
            <h4><span class="weekday"></span> | <span class="month"></span> <span class="day"></span></h4>
        </div>
        <div class="weather">
            <p class="description"></p>
            <p class="temperature"></p>
            <button id='switch'><i class='fa fa-repeat'></i> F</button>
            <p class="wind"></p>
        </div>
    </div>
    <div class="footer">
        <p>Data from <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        <p>Made by <strong>Emiel Groendijk</strong></p>
    </div>
</body>
</html>
