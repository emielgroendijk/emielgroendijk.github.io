<!doctype=HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="http://emielgroendijk.github.io/Random%20Quote%20Machine/js.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="https://emielgroendijk.github.io/Random%20Quote%20Machine/stylesheet.css">
    </head>
    
    
<body>
    <div class="container">
        <div id="quoteBox" class="quoteBox">
            <i class="fa fa-quote-left colorChange">&nbsp;</i><span class="quote quoteText colorChange"></span><br><br>
            <span class="author colorChange">- <span class="authorText colorChange"></span> </span>
        </div>
        <div class="buttons">
            <a class="twitter-share-button colorChange" id="twitter" target="_blank"><i class="fa fa-twitter-square fa-3x colorChange"></i></a>
            <button type="button" id="newQuote" class="newQuote backgroundChange">New Quote</button>
        </div>
    </div>
    <p class="footer">Made by <strong>Emiel Groendijk</strong></p>
</body> 
</html>
